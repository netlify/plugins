name: Test
on:
  # Ensure GitHub actions are not run twice for same commits
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '*'
          cache: 'npm'
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Formatting
        run: npm run format:ci
      - name: Tests
        run: npm run test
